<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GtoH</title>
    <link rel="icon" type="image/x-icon" href="/img/tabicon.webp">

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script type="module" src="js/main.js" defer></script>
    
</head>
<body class="container">
    <div id="main" class="">
        <div class="row my-3">
            <div class="col">
                <label for="fretTheme"><strong>Dizajn vrata:</strong></label>
                <select id="fretTheme">
                <option value="mahogany">Mahagoni</option>
                <option value="maple">Javor</option>
                <option value="ebony">Ebony</option>
                <option value="custom">Custom</option>
                </select>

                <input type="color" id="customColor" value="#4b2e2e" style="display:none;">
            </div>
            
            <div class="col">
                <span><strong>Preference notnog zapisa:</strong></span>
                <label for="sharp">Sharp (#)</label>
                <input type="radio" id="sharp" name="sharpflat" value="sharp" checked>
                |
                <label for="flat">Flat (b)</label>
                <input type="radio" id="flat" name="sharpflat" value="flat">
            </div>

            <div class="col">
                <form id="fretForm">
                    <label for="numOfFrets"><strong>Izaberite broj polja gitare:</strong></label>
                    <input type="number" name="numOfFrets" id="numOfFrets" min="12" max="30" required  value="18">
                    <input type="submit" name="fretButton" id="fretButton" value="Primeni">
                </form>
            </div>

            <!-- Harmonika: izbor tonaliteta -->
            <div id="harmonica-key-picker" class="col">
                <label for="harmonicaKey"><strong>Tonalitet harmonike:</strong></label>
                <select id="harmonicaKey">
                    <optgroup label="Najčešći">
                        <option value="C" selected>C</option>
                        <option value="G">G</option>
                        <option value="A">A</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </optgroup>
                    <optgroup label="Ostali">
                        <option value="Ab">Ab</option>
                        <option value="Bb">Bb</option>
                        <option value="B">B</option>
                        <option value="Db">Db</option>
                        <option value="Eb">Eb</option>
                        <option value="E">E</option>
                        <option value="F#">F#</option>
                    </optgroup>

                </select>
            </div>

        </div>
       
        
        <h2>Fretboard</h2>
        <div id="fretboard" class="row overflow-auto">
        </div>

        <div class="row">
            <div class="col-lg-8">
                <h2>GuitarTabs</h2>
                <div id="guitarTabs" class="row m-3"></div>
            </div>

            <div class="col-lg-4">
                <h2>HarmonicaTabs</h2>
                <div id="harmonicaTabs" class="row m-3"></div>
            </div>

        
        </div>

        

        

    </div>
</body>
</html>
